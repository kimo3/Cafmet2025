<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAFMET 2025</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .download-button {
      padding: 4vw 8vw;
      background-color: rgba(255, 140, 0, 0.9);
      color: white;
      font-size: 5vw;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      max-width: 90%;
    }

    .download-button:hover {
      background-color: orange;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .footer img {
      width: 50px;
      height: auto;
      margin-bottom: 5px;
    }

    .footer p {
      margin: 0;
      font-size: 3.5vw;
      color: #f0f0f0;
    }

    @media (min-width: 600px) {
      .download-button {
        font-size: 20px;
        padding: 15px 30px;
      }

      .footer p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <a class="download-button" href="cafmet.apk" download>Download Our App</a>

  <div class="footer">
    <img src="cafmet_icon.png" alt="Logo">
    <p>Developed by Slim Bel Abria</p>
  </div>
</body>
</html>
