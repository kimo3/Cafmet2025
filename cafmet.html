<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download My App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .download-button {
      padding: 15px 30px;
      background-color: rgba(255, 140, 0, 0.9);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .download-button:hover {
      background-color: orange;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .footer img {
		
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
      color: #050505;
    }
  </style>
</head>
<body>
  <a class="download-button" href="cafmet.apk" download>Download APK</a>

  <div class="footer">
    <img src="cafmet_icon.png" alt="Logo">
    <p>Developed by Slim Bel Abria</p>
  </div>
</body>
</html>
